<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscrição no Festival de Cinema</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <form action="" method="post">
        <h1>Inscrição no Festival de Cinema</h1>
        <br>
        <br>
        
        <div class="infos">
          <div class="NomeCompleto">
            <label for="nome">* Nome:</label>
            <input 
              type="text"
              name="nome"
              id="nome"
              required
              placeholder="Seu nome"
            />
          </div>

          <div class="sobrenome">
            <label  for="sobrenome">* Sobrenome:</label>
            <input 
              type="text"
              name="sobrenome"
              id="sobrenome"
              required
              placeholder="Seu sobrenome"
            />
          </div>
          

          <label for="nascimento">* Data de Nascimento:</label>
          <input type="date" name="nascimento" id="nascimento" required />

          <label for="email">* E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="exemplo@dominio.com"
          />

          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            name="telefone"
            id="telefone"
            placeholder="(xx) xxxx-xxxx"
          />

          <label for="idade">Idade:</label>
          <input
            type="number"
            name="idade"
            id="idade"
            min="1"
            placeholder="Sua idade"
          />
        
          <label for="foto">Foto do Participante:</label>
          <input type="file" name="foto" id="foto" required />
        </div>

        <div class="gen">
          <label for="generoPreferido">Gênero de Filme Favorito:</label>
          <select name="generoPreferido" id="generoPreferido">
            <option value="">Selecione um gênero...</option>
            <option value="acao">Ação</option>
            <option value="drama">Drama</option>
            <option value="comedia">Comédia</option>
            <option value="documentario">Documentário</option>
            <option value="animacao">Animação</option>
            <option value="terror">Terror</option>
          </select>
        </div>
        
        <div class="checkbox">
          <p>* Selecione os dias que você pretende assistir às sessões:</p>
          <input type="checkbox" name="dia" id="sexta" value="sexta" />
          <label for="sexta">Sexta-feira</label>

          <input type="checkbox" name="dia" id="sabado" value="sabado" />
          <label for="sabado">Sábado</label>

          <input type="checkbox" name="dia" id="domingo" value="domingo" />
          <label for="domingo">Domingo</label>
        </div>

        <p>* Deseja receber nossa newsletter?</p>
        <input
          type="radio"
          name="newsletter"
          id="newsletterSim"
          value="sim"
          required
        />
        <label for="newsletterSim">Sim</label>
        <input type="radio" name="newsletter" id="newsletterNao" value="nao" />
        <label for="newsletterNao">Não</label>

        <label for="comentarios">Comentários ou Sugestões:</label>
        <textarea
          name="comentarios"
          id="comentarios"
          cols="30"
          rows="5"
          placeholder="Escreva seus comentários..."
        ></textarea>

        <input type="submit" value="Enviar Inscrição" id="botaoEnviar" />
        <input type="reset" value="Limpar Formulário" id="botaoLimpar" />
      </form>
    </div>
  </body>
</html>
